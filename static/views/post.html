<div class="page-header">
  <h3 ng-bind="post.post.title"></h3>
  <span class="label label-info" ng-cloak>
      <span class="glyphicon glyphicon-calendar"></span> {{post.post.post_time}}</span>
  <!-- Small modal -->
    <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target=".confirm">
        <span class="glyphicon glyphicon-remove"></span> 删除此文章</button>
    <div class="modal fade confirm">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">确认删除</h4>
          </div>
          <div class="modal-body">
          <form name="schemaForm" sf-schema="post.schema" sf-form="post.form" sf-model="post.model"
                sf-options="{ validateOnRender: true,
                  pristine: { errors: false, success: false } }"
          ></form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary"
                ng-disabled="schemaForm.$invalid"
                ng-click="post.removePost()">
                确认</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  <p>
      <hr>
  <div ng-bind-html="post.post.content" class="content">
  </div>
</div>
